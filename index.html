
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
	
</head>
<body style="margin: 0;">
    <div class="big div"> 
        <div id="mapid" style="width: auto; height: 100vh; z-index: 1; position: relative;">
            <div id="LegendPosition" style="margin-top: 87px; padding: 0%; margin-left: 12px; position: absolute; z-index: 2000; width: 250px; height:500px; border:0cm;">
                <div id="LegendBackground" style="opacity: 0.5; padding: 0%; position: absolute; z-index: 2000; width: 100%; height:100%; border:0cm; background-color: black;"></div>
                <div id="Item0Position" style="margin:0%; padding:0%; position: absolute; width: 100%; height:auto; border: 0px; z-index: 2002;">
                    <div id="Item0Foreground" style="box-sizing:border-box; margin:0%; padding:2%; width: 100%; height:auto; border: 0px; display: table;">
                        <div style="box-sizing:border-box; max-width: 30px; width: 30px; height: 100%; border: 0px;"></div>
                        <div style="position: absolute; border-radius: 50%; top: 50%; transform: translateY(-50%); max-width: 30px; max-height: 30px; width: 30px; height: 30px; background: #28E02D; border: 0px;"></div>
                        <span style="padding-left: 5px; display: table-cell; vertical-align: middle; color: white;"><strong>Famous Views of the Sixty-odd Provinces</strong></span>
                    </div>
                </div>
                <div id="Item1Position" style="margin-top:50px; padding:0%; position: absolute; width: 100%; height:auto; border: 0px; z-index: 2002;">
                    <div id="Item1Foreground" style="box-sizing:border-box; margin:0%; padding:2%; width: 100%; height:auto; border: 0px; display: table;">
                        <div style="box-sizing:border-box; max-width: 30px; width: 30px; height: 100%; border: 0px;"></div>
                        <div style="position: absolute; border-radius: 50%; top: 50%; transform: translateY(-50%); max-width: 30px; max-height: 30px; width: 30px; height: 30px; background: #EF3124; border: 0px;"></div>
                        <span style="padding-left: 5px; display: table-cell; vertical-align: middle; color: white;"><strong>One Hundred Famous Views of Edo</strong></span>
                    </div>
                </div>
                <div id="Item2Position" style="margin-top:85px; padding:0%; position: absolute; width: 100%; height:auto; border: 0px; z-index: 2002;">
                    <div id="Item2Foreground" style="box-sizing:border-box; margin:0%; padding:2%; width: 100%; height:auto; border: 0px; display: table;">
                        <div style="box-sizing:border-box; max-width: 30px; width: 30px; height: 100%; border: 0px;"></div>
                        <div style="position: absolute; border-radius: 50%; top: 50%; transform: translateY(-50%); max-width: 30px; max-height: 30px; width: 30px; height: 30px; background: #4486F8; border: 0px;"></div>
                        <span style="padding-left: 5px; display: table-cell; vertical-align: middle; color: white;"><strong>The Fifty-three Stations of the Tōkaidō</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"> </script>
</body>
</html>
